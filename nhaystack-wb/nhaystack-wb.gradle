  compile "Tridium:driver-wb:4.4.93.40"
  compile "Tridium:basicDriver-rt:4.4.93.40"
  compile "Tridium:workbench-wb:4.4.93.40"
  compile "Tridium:bajaui-wb:4.4.93.40"
  compile "Tridium:gx-wb:4.4.93.40"
  compile "Tridium:fox-rt:4.4.93.40"
  compile "Tridium:tagdictionary-rt:4.4.93.40"

  compile project(":nhaystack-rt")
}